<body>
    <style>
        .form{
          margin-top:15%;

    <div id="todo">
        <div class="form">
            <h1 class="text-primary"><b>TODO SIGNUP</h1>
                <form class="row g-3">
                    <div class="col-auto">
                        <label for="name">USERNAME</label>
                        <input type="text" class="form-control" id="name" placeholder="XXXXX">
                    </div>
                    <div class="col-auto">
                        <label for="Password">PASSWORD</label>
                        <input type="password" class="form-control" id="Password" placeholder="XXXXX">
                    </div>
                    <div class="col-auto">

                    </div>
                </form>
        </div>
        
    </div>
    <script>
      function todo(callback){
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function(){
    if(this.readyState==4&this.status==200){
        var response = JSON.parse(this.responseText);
        var jtodo = response.todo;
        var output ="<div class=form-checked>";
        output +="<ul class=nav justify-content-center>";
        output +="<li class=nav-item>";
        output +="<a class=nav-link active aria-current=page href=#><b>TODO LIST</a>";
        output +="</li>";
        output +="<li class=nav-item>";
        output +="<a class=nav-link href=index.html>LOGOUT</a>";
        output +="</li>";
        output +="</ul>";
        for(var i=0;i<jtodo.length;i++){
            output += "<input class=form-check-input type=checkbox></input>";
            output +="<label class=form-check-label>"+ jtodo[i].title +"</label>";
        }
       output +="</div>";
        document.getElementById("todo").innerHTML=output;
    }
}
xhttp.open("GET","https://jsonplaceholder.typicode.com/todos",true);
xhttp.send(); 
callback(valid);
}
        
       
 function valid(nam,pwd){
     var pwd =document.getElementById("Password");
     var nam =document.getElementById("name");
 
     if(nam.value=="admin"&&pwd.value=="12345"){
        return true;
     }
     else{
        return false;
     }
 }
 todo(valid);

 var checked = true;
 const todo = new Promise(function(resolve,reject){
     if(checked.length=5){
         alert="Congrats. 5 Tasks have been Successfully Completed ";
         resolve (todo);
     }
     else{
        reject();
     }
     
 }) 
 todo
 .then()
 valid()
    </script>
